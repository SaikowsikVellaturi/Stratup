<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="index2.css"/>
</head>
<body>
    <script>
function chbx(obj)
{
var that = obj;
   if(document.getElementById(that.id).checked == true) 
   {
      document.getElementById('cb').checked = false;
      document.getElementById('cb1').checked = false;
      document.getElementById('cb2').checked = false;
      document.getElementById(that.id).checked = true;
   }
}
</script>
  
  <div id="vanta-canvas">
    <div class="wrapper">
        <div class="title-text">
         <div class="title login">Login</div> 
  <div class="title signup">Signup</div> 
  </div>
  <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
  </div>
  <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
  <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              
  <div class="pass-link">
  <div class="forgot"><a href="#">Forgot password?</a></div></div>
  <div class="field btn">
                <div class="btn-layer">
  </div>
  <input type="submit" value="Login">
              </div>
  </form>
  <form action="#" class="signup">
    <table>
        <td>
            <div class="field"><input type="text" placeholder="First Name" required></div></td>
        <td><div class="field"> <input type="text" placeholder="Last Name" required></div>
               </td></table>
               <br>
               <input type="checkbox" id="cb" name="sex" value="male" onclick="chbx(this)" > Male &nbsp
               <input type="checkbox" id="cb1" name="sex" value="female" onclick="chbx(this)"> Female &nbsp
               <input type="checkbox" id="cb2" name="sex" value="Choose not to say" onclick="chbx(this)"> Choose not to say
             
               <div class="field">
                <input type="text" placeholder="Create Username" required>
                 </div>
                 <div class="field">
                  <input type="text" placeholder="Field of interest" required>
                   </div>
             <div class="field">
              <input type="text" placeholder="Email Address" required>
               </div>
  <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
  <div class="field">
                <input type="password" placeholder="Confirm password" required>
              </div>
              <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)"> <a href="#"
              style="color: rgb(248, 245, 245); text-decoration: none;" required> I Agree <a href="#">Terms & Conditions</a><br>
        
              
  <div class="field btn">
                <div class="btn-layer"></div>
  <input type="submit" value="Signup">
              </div>
    
  </form>
  </div>
  </div>
  </div>
  <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
          signupBtn.click();
          return false;
        });
      </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.19/vanta.dots.min.js"></script>
<script type="text/javascript">
VANTA.DOTS
({
    el: "#vanta-canvas",
    mouseControls : true,
    touchControls : true,
    gyroControls : true,
    minHeight : 200.00,
    minWeight :200.00,
    scale : 1.00,
    scaleMobile: 1.00,
})
</script>
</body>
</html>
